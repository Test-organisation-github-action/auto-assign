name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/auto-assign-review-teams@v1.0.1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        persons: "KostkaBrukowa"
        teams: "no-team"
        include-draft: false
        skip-with-manual-reviewers: 1

